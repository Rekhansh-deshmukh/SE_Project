<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>
<body>
    <div class="card" style="max-width: 500px; margin: 2rem auto;">
        <h1 class="text-center">Attendance Form</h1>
        <form method="post" action="/attend/{{ session_id }}">
            <div class="form-group">
                <label for="student_name">Full Name:</label>
                <input type="text" id="student_name" name="student_name" value="{{ student_name }}" readonly required>
            </div>
            
            <div class="form-group">
                <label for="reg_no">Registration Number:</label>
                <input type="text" id="reg_no" name="reg_no" value="{{ reg_no }}" readonly required>
            </div>
            
            <input type="submit" value="Mark Attendance" class="btn" style="width: 100%;">
        </form>
    </div>
</body>
</html>
